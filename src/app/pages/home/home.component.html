<app-menu-title></app-menu-title>
<div class="container__articles">
  <div class="articles__main">
    <div class="articles__main-cards"*ngFor="let card of cards;">
      <app-big-card *ngIf="(card.isHighlight == 'true')" id="{{card.id}}"></app-big-card>
    </div>

  </div>
  <div class="articles__others">
    <div class="articles__others-cards" *ngFor="let card of cards;">
      <app-small-card *ngIf="(card.isHighlight == 'false')" id="{{card.id}}"></app-small-card>
    </div>

  </div>
</div>
